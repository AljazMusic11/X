name: Tweet Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '50 18 * * *'
    #- cron: '31 4 * * *'
    #- cron: '1 6 * * *'
    #- cron: '53 9 * * *'
    #- cron: '22 11 * * *'
    #- cron: '47 14 * * *'
    #- cron: '12 16 * * *'
    #- cron: '21 19 * * *'
    #- cron: '39 21 * * *'
    #- cron: '48 23 * * *'
jobs:
  run_script:
    runs-on: ubuntu-latest  # Runs on a Linux virtual machine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Pulls your code from the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Specify your Python version

      - name: Install dependencies
        run: |
          pip install tweepy  # Install your script dependencies
          pip install openai
          pip install python-dotenv

      - name: Run the script
        run: |
          python TweetPoster.py  

        
